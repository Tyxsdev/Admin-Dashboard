<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="header-cont">
            <span class="material-symbols-outlined search">search</span>
            <input type="text">
            <span class="material-symbols-outlined notification">notifications_active</span>
            <img src="images/skull-g435d8aace_1280.png" alt="" class="small-img">
            <span class="user">Ulises Sosa</span>
        </div>
        <div class="header-cont-two">
            <img src="images/skull-g435d8aace_1280.png" alt="" class="big-img">
            <div class="salute">
                <p>Hi there,</p>
                <h3>User Name (@username)</h3>
            </div>
            <button class="new-button">New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside></aside>
    <main></main>
    

    <script src="script.js"></script>
</body>
</html>
